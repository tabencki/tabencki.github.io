<script>
function math()
{

var number1, number2, number3, n1, n2, n3, sum, avg, prod, small, large;

number1 = document.forms["myform"].elements["num1"].value;
number2 = document.forms["myform"].elements["num2"].value;
number3 = document.forms["myform"].elements["num3"].value;

n1 = parseInt(number1);
n2 = parseInt(number2);
n3 = parseInt(number3);

sum = n1 + n2 + n3;
avg = sum/3;
product = n1*n2*n3;
small = Math.min(n1, n2, n3);
large = Math.max(n1, n2, n3);

document.forms["myform"].elements["sum"].value = sum;
document.forms["myform"].elements["avg"].value = avg;
document.forms["myform"].elements["product"].value = product;
document.forms["myform"].elements["small"].value = small;
document.forms["myform"].elements["large"].value = large;

}
</script>
