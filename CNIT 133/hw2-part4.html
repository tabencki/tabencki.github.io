      <h1>Part 4 - Calculation Table</h1>
        <BR>
    <div id="compute">

      <script>
      document.write( "<table style='border: 1px solid black;'><tr> " + "<th style='border: 1px dotted white;'>Number</th> <th style='border: 1px dotted white;'>Square</th> <th style='border: 1px dotted white;'>Cube</th></tr>");
      document.write( "<tr style='text-align:center;'><td style='border: 1px dotted white;'>" + 1 + "</td>" + "<td style='border: 1px dotted white;'>" + Math.pow(1,2) + "</td>" + "<td style='border: 1px dotted white;'>" +Math.pow(1,3) + "</td></tr>" );
      document.write( "<tr style='text-align:center;'><td style='border: 1px dotted white;'>" + 2 + "</td>" + "<td style='border: 1px dotted white;'>" + Math.pow(2,2) + "</td>" + "<td style='border: 1px dotted white;'>" +Math.pow(2,3) + "</td></tr>" );
      document.write( "<tr style='text-align:center;'><td style='border: 1px dotted white;'>" + 3 + "</td>" + "<td style='border: 1px dotted white;'>" + Math.pow(3,2) + "</td>" + "<td style='border: 1px dotted white;'>" +Math.pow(3,3) + "</td></tr>" );
      document.write( "<tr style='text-align:center;'><td style='border: 1px dotted white;'>" + 4 + "</td>" + "<td style='border: 1px dotted white;'>" + Math.pow(4,2) + "</td>" + "<td style='border: 1px dotted white;'>" +Math.pow(4,3) + "</td></tr>" );
      document.write( "<tr style='text-align:center;'><td style='border: 1px dotted white;'>" + 5 + "</td>" + "<td style='border: 1px dotted white;'>" + Math.pow(5,2) + "</td>" + "<td style='border: 1px dotted white;'>" +Math.pow(5,3) + "</td></tr>" );
      document.write( "<tr style='text-align:center;'><td style='border: 1px dotted white;'>" + 6 + "</td>" + "<td style='border: 1px dotted white;'>" + Math.pow(6,2) + "</td>" + "<td style='border: 1px dotted white;'>" +Math.pow(6,3) + "</td></tr>" );
      document.write( "</table>" );
      </script>
