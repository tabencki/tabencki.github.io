<script>
var integer1,integer2,attempt,answer;

//function to generate the question//
function what_is() {

integer1 = Math.floor(Math.random() * 10);
integer2 = Math.floor(Math.random() * 10);

document.getElementById("question-area").innerHTML = "What is " + integer1 + " times "+ integer2 + "?";

answer = integer1 * integer2;

/* document.getElementById("test-answer").innerHTML = "Answer is " + answer + "<---"; */
}

//pull in answer attempt and compare to calcuated answer//
function check_answer() {

attempt = document.forms["myform"].elements["attempt"].value;

if( attempt == answer ) {
      /* if correct, prompts user if they would like to another problem */
    if(confirm("Very good! \nWould you like to do another problem?")) {
        window.location.reload();
      } else {
        /* if user says no, ends loop */
        document.getElementById("results").innerHTML = "All Done!";
        document.forms["myform"].elements["attempt"].value = "";
      }
} else if (attempt != answer) {
  /* if use is incorrect, prompts user for another attempt */
  document.getElementById("results").innerHTML = "No. Please try again.";
  document.forms["myform"].elements["attempt"].value = "";
}
}

</script>
