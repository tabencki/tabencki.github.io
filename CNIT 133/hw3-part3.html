<script>

var celsius_v, fahrenheit_v

// calcuate celsius to fahrenheit//

function celsius()
{
  /*F = (9/5 * C) + 32*/
celsius_v = document.forms["Celsius_to_Fahrenheit"].elements["celsius_v"].value;

document.getElementById("c_error").innerHTML = "";
document.getElementById("f_error").innerHTML = "";

if ( isNaN(celsius_v) )
{
document.getElementById("c_error").innerHTML = "Please input a numeric value";
}

fahrenheit_v = (((9/5) * celsius_v) + 32);

fahrenheit_v = Math.round(fahrenheit_v);

document.forms["Celsius_to_Fahrenheit"].elements["fahrenheit_v"].value = fahrenheit_v;

}

// calcuate fahrenheit to celsius //
function fahrenheit()
{
 /*C = 5/9 * (F - 32) */
fahrenheit_v = document.forms["Celsius_to_Fahrenheit"].elements["fahrenheit_v"].value;

document.getElementById("c_error").innerHTML = "";
document.getElementById("f_error").innerHTML = "";

if ( isNaN(fahrenheit_v) )
{
document.getElementById("f_error").innerHTML = "Please input a numeric value";
}

celsius_v = (5/9) * (fahrenheit_v - 32);
celsius_v = Math.round(celsius_v);

document.forms["Celsius_to_Fahrenheit"].elements["celsius_v"].value = celsius_v;
}

</script>
